<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/a76b169c3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search__bar--wrapper">
        <label for="site-search">Search the movie:</label>
        <input type="search" id="search__bar" placeholder="Enter the movie name here...">
            <button class="search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <div class="movie">
        <div class="movie__title">
            <div class="movie__title--container">
                <h3>Movie Title</h3>
                    <p>Year</p>
                    <p>Language</p>
                    <p>Metascore</p>
            </div>
        </div>
    </div>
    <div class="movie__poster--wrapper">
        <img class="movie__poster" src="" alt="">
    </div>
</body>
</html>
