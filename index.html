<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/a76b169c3c.js"

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="nav__bar">
            <figure class="logo__wrapper">
              <i class="fa-solid fa-film"></i>
            </figure>
            <h1 class="title">Movie History DB</h1>
            <div class="links__wrapper">
              <div class="links">
                <a href="" class="link">Home</a>
                <a href="" class="link">Find Your Movies</a>
              </div>
              <div class="contact__button__wrapper">
                <a href="" class="contact__button">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="search__bar--container">
        <label for="site-search" class="search__label">Search our movies:</label>
        <div class="search__bar--wrapper">
          <input
            type="search"
            id="search__bar"
            placeholder="Enter the movie name here..."
          />
          <button class="search__button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="search__nav">
        <h2 class="sub__title">Search Results:</h2>
        <div class="slider__container">
            <h3>Release Year: between <span class="slider__year">1900 </span> and <span class="slider__year-2">2023</span></h3>
            <div class="slider__body"></div>
            <div class="slider__wrapper">
              <input type="range" min="1900" max="2023" value="1900" class="slider" id="myRange">
              <input type="range" min="1900" max="2023" value="1900" class="slider_2" id="myRange-2">
            </div>
        </div>
      </div>
    </div>
    
    <section id="movies__section">
      <div class="row">
        <div class="movies">

            <div class="movie__title">

                        <p>Metascore</p>
                </div>
            </div>
            <div class="movie__poster--wrapper">
                <img class="movie__poster" src="" alt="">
            </div>
        </div> -->

      </div>
    </section>
